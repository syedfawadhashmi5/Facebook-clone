<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook Clone</title>
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" 
    integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" 
    crossorigin="anonymous"/>
    <link rel="stylesheet" href="login.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="login">
            <div class="content1">
                <div class="heading">
                   <img  src="https://www.facebook.com/rsrc.php/y8/r/dF5SId3UHWd.svg" alt="Facebook">
                    <h2>Recent Login</h2>
                    <p>Click your picture and add an account</p>
                </div>
                    <div class="recent-login">
                        <div class="add-content">
                            <div class="img">
                                <img src="/images/user2.jpg" alt="">
                            </div>
                            <h2>UserName</h2>
                        </div>  
                        <div class="add-content" style="background-color: #e7e9eb;">
                            <div class="img">
                                <div class="icon">
                                    <div class="i">
                                        <i class="fas fa-plus"></i>
                                    </div>
                                </div>
                            </div>
                            <h2 style="color: #1877f2;">Add an Account</h2>
                        </div>  
                    </div>
                        
            </div>
            <div class="content2">

            </div>
        </div>
    </div>





</div>
</body>
</html>
