<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- custum css -->
    <link rel="stylesheet" href="App.css">

    <!-- bootstrap - 5 alpha -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

    <!-- Material icons -->

    <!-- font awsome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css">

                            </div>
                        </div>
                    </div>
                    <div class="col-md-5">

                            <div class="menu">
                                <ul>
                                    <li>
                                        <a class="active" href="">
                                            <span class="material-icons">

                                            </span>
                                        </a>
                                    </li>
                                    <li>
                                        <a href="">
                                            <span class="material-icons">

                                        </a>
                                    </li>
                                    <li>
                                        <a href="">
                                            <span class="material-icons">

                                    </li>
                                    <li>
                                        <a href="">
                                            <span class="material-icons">
                                                supervised_user_circle

                                    </li>
                                    <li>
                                        <a href="">

                                        </a>
                                    </li>
                                </ul>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-4 box-3">
                        <div class="imageText-box">
                            <img class="responsive" src="./images/11930972_395401337320768_2445694496250544139_o.jpg"
                                alt="">
                            <span>syed fawad</span>
                        </div>
                        <div class="icons-box-2">
                            <ul>
                                <li>
                                    <a href="">
                                        <span class="material-icons">
                                            <i class="fas fa-plus-circle"></i>

                                <li>
                                    <a href="">

                                            <i class="fab fa-facebook-messenger"></i>
                                        </span>
                                    </a>
                                </li>
                                <li>
                                    <a href="">

                                            <i class="far fa-bell"></i>
                                        </span>
                                    </a>
                                </li>
                                <li>
                                    <a href="">
                                        <span class="material-icons">

                                        </span>
                                    </a>
                                </li>
                            </ul>

    <div class="container_fuild">

            <div class="row">
                <div class="col-md-3 contain__box-1">

                </div>
                <div class="col-md-6 contain__box-2">

                </div>
                <div class="col-md-3 contain__box-3">

                </div>
